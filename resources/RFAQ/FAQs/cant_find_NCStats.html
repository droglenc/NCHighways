<h1>R cannot find the NCStats package</h1>
<p>If r cannot find the NCStats package when you submit the <font face="Courier New" color="#FF0000">library(NCStats)</font> command then the NCStats package had not been installed on your computer.  See <a href="install_NCStats.html">this FAQ</a> on how to install the NCStats package.</p>
