<h1>R can't find <font face="Courier New" color="#FF0000">Summary()</font>.</h1>
<p>As of version 0.1-1 I removed <font face="Courier New" color="#FF0000">Summary()</font> from NCStats.  The functionality of <font face="Courier New" color="#FF0000">Summary()</font> is exactly replicated with <font face="Courier New" color="#FF0000">Summarize()</font> in the NCStats package.  Thus, you can use <font face="Courier New" color="#FF0000">Summarize()</font> in exactly the same manner as you used <font face="Courier New" color="#FF0000">Summary()</font>.</p>
