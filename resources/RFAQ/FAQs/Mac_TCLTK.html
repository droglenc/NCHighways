<h1>I am using a Mac and having problems with TCL/TK</h1>
<p>The NCStats and FSA packages rely on the TCL/TK interface for some interactive graphics.  To use TCL/TK on a MAC you must also install the "TCL/TK universal build" that is available on <a href="http://cran.r-project.org/bin/macosx/tools/" target="_blank">this page</a> (or directly in <a href="http://cran.r-project.org/bin/macosx/tools/tcltk-8.5.5-x11.dmg" target="_blank">this file</a>).
